<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grokの目つきスネークゲーム</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #222; color: #fff; font-family: Arial; }
        canvas { border: 2px solid #fff; background: #000; }
        #score { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); font-size: 24px; }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <canvas id="game" width="400" height="400"></canvas>
    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const grid = 20;
        const size = canvas.width / grid;

        let snake = [{x: 10, y: 10}];
        let food = {x: Math.floor(Math.random() * grid), y: Math.floor(Math.random() * grid)};
        let dx = 0, dy = 0;
        let score = 0;

        // キー入力
        document.addEventListener('keydown', e => {
            if (e.key === 'ArrowUp' && dy === 0) { dx = 0; dy = -1; }
            if (e.key === 'ArrowDown' && dy === 0) { dx = 0; dy = 1; }
            if (e.key === 'ArrowLeft' && dx === 0) { dx = -1; dy = 0; }
            if (e.key === 'ArrowRight' && dx === 0) { dx = 1; dy = 0; }
        });

        function drawSnake() {
            snake.forEach((part, i) => {
                ctx.fillStyle = i === 0 ? '#0f0' : '#080'; // 頭緑、体暗緑
                ctx.fillRect(part.x * size, part.y * size, size, size);
                // 目！（頭だけ）
                if (i === 0) {
                    ctx.fillStyle = '#fff';
                    ctx.fillRect(part.x * size + 2, part.y * size + 2, 4, 4);
                    ctx.fillRect(part.x * size + size - 6, part.y * size + 2, 4, 4);
                    ctx.fillStyle = '#000';
                    ctx.fillRect(part.x * size + 3, part.y * size + 3, 2, 2);
                    ctx.fillRect(part.x * size + size - 5, part.y * size + 3, 2, 2);
                }
            });
        }

        function drawFood() {
            ctx.fillStyle = '#f00';
            ctx.fillRect(food.x * size, food.y * size, size, size);
        }

        function update() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            // 壁/自分衝突
            if (head.x < 0 || head.x >= grid || head.y < 0 || head.y >= grid || snake.some(s => s.x === head.x && s.y === head.y)) {
                alert('Game Over! Score: ' + score);
                location.reload();
            }
            snake.unshift(head);
            // 餌食う
            if (head.x === food.x && head.y === food.y) {
                score++;
                document.getElementById('score').textContent = 'Score: ' + score;
                food = {x: Math.floor(Math.random() * grid), y: Math.floor(Math.random() * grid)};
            } else {
                snake.pop();
            }
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            update();
            drawSnake();
            drawFood();
            setTimeout(gameLoop, 150);
        }
        gameLoop();
    </script>
</body>
</html>
